name: Bug report
description: Report a reproducible problem in AgentBar.
title: "[Bug]: "
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting this issue.
  - type: input
    id: version
    attributes:
      label: App version
      description: What AgentBar version are you running?
      placeholder: "1.0.2"
    validations:
      required: true
  - type: input
    id: macos_version
    attributes:
      label: macOS version
      placeholder: "macOS 15.0"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Exact steps to trigger the issue.
      placeholder: |
        1. Open AgentBar
        2. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs or screenshots
      description: Paste any relevant logs, stack traces, or screenshots.

